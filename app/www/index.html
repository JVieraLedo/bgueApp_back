    <link rel="apple-touch-icon" sizes="120x120" href="img/ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/ico/favicon-16x16.png">

    <meta name="theme-color" content="#ffffff">

    <title>bgueAdmin</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="lib/css/main.min.css"/>
    <!-- SCRIPTS -->
    <script src="lib/js/main.min.js"></script>

    <!-- Custom Scripts -->
    <script type="text/javascript" src="js/dashboard.min.js"></script>

<body ng-app="bgueAdmin" ng-controller="IndexCtrl as vm">
<div id="page-wrapper" ng-class="{'open': vm.toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper" ui-view="menu"></div>
    <!-- End Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper">
        <div class="page-content">

            <!-- Header Bar -->
            <div ui-view="header"></div>
            <!-- End Header Bar -->

            <!-- Main Content -->
            <div ui-view="container"></div>
            <!-- End Main Content -->

        </div>
    </div>
    <!-- End Content Wrapper -->
</div><!-- End Page Wrapper -->
</body>
